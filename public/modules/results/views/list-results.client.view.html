<section data-ng-controller="ResultsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Load Results</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="result in results" data-ng-href="#!/results/{{result._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="result.created | date:'medium'"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="result.name"></h4>
        </a>
    </div>
</section>
