<section data-ng-controller="LaunchController" data-ng-init="find()">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Run Load Test</h3>
		</div>
		<form class="form-horizontal panel-body" role="form">
			<div class="form-group">
				<label for="name" class="col-sm-2 control-label">Launch Name</label>
				<div class="col-sm-8">
					<input type="text" class="form-control"
					ng-model="launch.name" placeholder="Name">
				</div>
			</div>
			<div class="form-group">
				<label for="server" class="col-sm-2 control-label">Server</label>
				<div class="col-sm-4">
					<input type="text" class="form-control"
					ng-model="launch.server" placeholder="host:port">
				</div>
				<div class="col-sm-4">
					<input type="text" class="form-control"
					ng-model="launch.api" placeholder="/api">
				</div>
			</div>
			<div class="form-group">
				<label for="nb_users" class="col-sm-2 control-label">Load Parameters</label>
				<div class="col-sm-2">
					<input type="number" class="form-control"
					ng-model="launch.nb_users" placeholder="# Users">
				</div>
				<div class="col-sm-2">
					<input type="number" class="form-control"
					ng-model="launch.duration" placeholder="Duration (min)">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-9 col-sm-1">
					<button type="submit" class="btn btn-primary" ng-click="run(launch)">Launch</button>
				</div>
			</div>
		</form>
		
		<ul class="list-group">
			<li data-ng-repeat="launch in launches" class="list-group-item">
				<div class="row">
					<h4 class="list-group-item-heading col-sm-4">
					{{launch.name}}
					<small>{{launch.server}}{{launch.api}}</small>
					<br>
					<small>Launched on {{launch.start_date | date:'medium'}}</small>
					</h4>
					<div class="list-group-item-text col-sm-3">
						<dl class="dl-horizontal">
							<dt>Duration</dt>
							<dd>{{launch.duration/60}} min</dd>
							<dt>Users</dt>
							<dd>{{launch.nb_users}}</dd>
						</dl>
					</div>
					<div class="col-sm-4">
						<div class="progress">
							<div class="progress-bar progress-bar-striped active" role="progressbar"
								style="width: {{launch.progress | number:2}}%;"
								aria-valuenow="{{launch.progress | number:2}}"
								aria-valuemin="0" aria-valuemax="100">
								{{launch.progress | number:0}}%
							</div>
						</div>
					</div>
				</div>
			</li>
		</ul>
	</div>
</section>
